<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
    <script defer src="https://pyscript.net/latest/pyscript.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f4e2bc 0%, #ffe9a7 100%);
            padding: 30px;
        }
        .container {
            background: rgb(255, 244, 180);
            padding: 30px;
            border-radius: 25px;
            box-shadow: 0 0 13px #000000;
            max-width: 600px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        h2 {
            font-size: 1.2em;
        }
        h3 {
            font-size: 1.2em;
        }
    </style>    
</head>
<body class="d-flex justify-content-center align-items-center">
    <div class="container">
        <h1 class="mb-4">Create Account</h1>
    <div class="d-flex justify-content-center align-items-center">
        <form class="w-100">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="button" id="create_account_button" class="btn btn-primary w-100">Create Account</button>
            <div id="success_message" class="mt-3 text-success"></div>
            <div id="error_message" class="mt-3 text-danger"></div>
        </form>
    </div>
    </div>

    <script>
        document.getElementById('create_account_button').addEventListener('click', function() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const email = document.getElementById('email').value;
            const errorMessage = document.getElementById('error_message');
            const successMessage = document.getElementById('success_message');

            errorMessage.textContent = '';
            successMessage.textContent = '';
            let error = '';

            if (username.length < 7) {
                error = 'Username must contain at least 7 letters.';
            } else if (password.length < 10) {
                error = 'Password must be at least 10 characters long.';
            } else if (!/[a-zA-Z]/.test(password)) {
                error = 'Password must contain at least 1 letter.';
            } else if (!/[0-9]/.test(password)) {
                error = 'Password must contain at least 1 number.';
            } else if (!email) {
                error = 'Please enter an email address.';
            }

            if (error) {
                errorMessage.textContent = error;
            } else {
                successMessage.textContent = 'Account created successfully!';
            }
        });
    </script>
